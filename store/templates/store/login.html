{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-success" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="register/" role="button" class="btn btn-success">Create an account</a></p>
</div>
{% endblock %}
