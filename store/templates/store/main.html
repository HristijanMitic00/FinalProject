<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Football Kit Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

         <script type"text/javascript">
        
        </script>

    </head>
    <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom" style="height: 70px;">
                <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'store' %}">Football Kit Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                    </li>
                  
                    
                    </ul>
                    <div class="form-inline my-2 my-md-0">
                        
                        <a href="{% url 'cart' %}" style="margin-right: 15px;">
                            <img style="width: 45px; height:38px; background:white; padding: 2px;" id="cart-icon"  src="{% static 'images/cart.png' %}">
                        </a>
                        {% if user.is_authenticated %}
                    <span style="color: white; margin-right: 10px; margin-top: 10px; width: 20%;">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}"class="btn btn-primary" style="margin-right: 20px;">Logout</a>
                        {% else %}
                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary" style="margin-right:20px;">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary" style="margin-right:20px;">Register</a>
            
                        {% endif %}
                       </div>
                </div>
                </div>
                
            </nav>

            
        
        <div class="container">
            {% block content %}
                
            {% endblock content %}
        </div>

       
        <footer class="footer" >
            <div class="container bg bg-dark text-md-center" style="margin-top: 37px;">
              <span class="text-white">Made by Viktor Krstevski 202013</span>
            </div>
          </footer>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    </body>

</html>
